<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="icon" href="student.avif /images.jpg"> 
</head>
<body>

    <h1>unorder list and ordered list</h1>
    <ul type="circle">
       <li>sandwich</li>
       <li>pizza</li>
       <li>burger</li>
       <li>garlic sandwich</li>
    </ul>
    
    <ul type="disc">
        <li>juice</li>
        <li>coffee</li>
        <li>mango shake</li>
        <li>chai</li>
    </ul>

    <ul type="square">
        <li>cute</li>
    </ul>

    <ol type="i">
        <li>samosa</li>
        <li>chat</li>
        <li>panipuri</li>
        <li>dosa</li>
    </ol>

    <ol type="A">
        <li>teddy</li>
        <li>kit kat</li>
        <li>flower</li>
        <li>dress</li>
    </ol>

    <img src="sandwich.jpg" alt="my images" height="300px" width="300px">
    <img src="fruit.avif" alt="my images" height="300px" width="300px">

</body>
</html>
